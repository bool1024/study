<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="file:///${exe}/scripts/highlight.styles/${SyntaxHighlightStyleName}.css" />
		<style>
			table{border-collapse: collapse; border: 1px solid gray; border-width: 2px 1px 2px 1px;}
			th{border: 1px solid gray; padding: 4px; background-color: #ddd;}
			td{border: 1px solid gray; padding: 4px;}
			tr:nth-child(2n){background-color: #f8f8f8;}
			pre{border: 2px solid #d6d6d6; padding: 0px; border-radius: 3px;}
		</style>
	</head>
	<body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space; ">
		<div>1.打开CMD命令窗口，输入如下命令，根据端口号查找对应的进程号
		</div>
		<div>
			<pre>
<code id="ID_16385C44A92" class="hljs stata">netstat -<span class="hljs-keyword">ano</span> | findstr 8080   <span class="hljs-comment">//列出包含8080的端口</span></code></pre>
		</div>
		<div><br />
		</div>
		<div>2.根据进程号寻找进程名称
		</div>
		<div>
			<pre>
<code id="ID_16385C486BC" class="hljs gherkin">tasklist |<span class="hljs-string"> findstr pid</span></code></pre>
			<div><br />
			</div>
		</div>
		<div>3.根据进程名称在任务管理器中关闭软件，若关闭不了，可用以下命令强制关闭
		</div>
		<div>
			<pre>
<code id="ID_16385C4D7B3" class="hljs dts">taskkill -PID <span class="hljs-params">&lt;进程号&gt;</span> -F    <span class="hljs-comment">//强制关闭某个进程</span></code></pre>
			<div><br />
			</div>
		</div>
	</body>
</html>
