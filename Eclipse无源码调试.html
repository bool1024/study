<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<style>
			body, table{font-family: 微软雅黑}
			
			table{border-collapse: collapse; border: 1px solid gray; border-width: 2px 1px 2px 1px;}
			th{border: 1px solid gray; padding: 4px; background-color: #ddd;}
			td{border: 1px solid gray; padding: 4px;}
			tr:nth-child(2n){background-color: #f8f8f8;}
			pre{border: 2px solid #d6d6d6; padding: 0px; border-radius: 3px;}
		</style>
	</head>
	<body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space; ">
		<div>1.下载Java反编译工具JD-GUI 0.3.6以上版本（<span style="color: rgb(255, 0, 0);">注意：必须是0.3.6以上版本</span>）
		</div>
		<div>下载地址：http://jd.benow.ca/
		</div>
		<div><br />
		</div>
		<div>2.设置反编译输出选项
		</div>
		<div>菜单-&gt;Help-&gt;Preferences，勾选Realign line numbers
		</div>
		<div><br />
		</div>
		<div>3.JD-GUI打开需要调试的jar包，将反编译的源码导出到一个zip文件中
		</div>
		<div>菜单-&gt;File-&gt;Sava All Sources
		</div>
		<div><br />
		</div>
		<div>4.Eclipse中导入反编译后的zip包，即可按照正常的源代码设置断点调试了。
		</div>
		<div>项目右键-&gt;Import-&gt;Archive File
		</div>
		<div><br />
		</div>
		<div>注：<span style="color: rgb(255, 0, 0);">导入zip包后，提示语法错误不用考虑，不影响调试</span>
		</div>
		<div><br />
		</div>
		<div><br />
		</div>
	</body>
</html>
