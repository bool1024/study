<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<style>
			table{border-collapse: collapse; border: 1px solid gray; border-width: 2px 1px 2px 1px;}
			th{border: 1px solid gray; padding: 4px; background-color: #ddd;}
			td{border: 1px solid gray; padding: 4px;}
			tr:nth-child(2n){background-color: #f8f8f8;}
			pre{border: 2px solid #d6d6d6; padding: 0px; border-radius: 3px;}
		</style>
	</head>
	<body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space; ">
		<div><span style="font-family: 微软雅黑;">JDOM及DOM使用情况都不及Dom4j，对于文档复杂情况下考虑使用Dom4j或者Xstream Library</span>
		</div>
		<div><span style="font-family: 微软雅黑;">对于内存高的android类应用开发使用xmlpull</span>
		</div>
		<div><span style="font-family: 微软雅黑;">对于只读不写且只关注文件中部分内容的大文件场景使用Sax性能很高</span>
		</div>
		<div><span style="font-family: 微软雅黑;">对于有频繁修改xml配置文件以及文件不大使用Dom4j（超过10M的配置文件不建议使用）</span>
		</div>
		<div><span style="font-family: 微软雅黑;">对性能使用高的使用sax，考虑简单使用Dom4j</span>
		</div>
